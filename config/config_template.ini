# Monopogen-Fixed Configuration Template
# Copy this file to config.ini and modify the paths according to your system

[PATHS]
# Main application directory (where Monopogen-Fixed is installed)
monopogen_path = /path/to/Monopogen-Fixed

# External tools directory
apps_path = /path/to/apps

# Reference genome and annotation files
reference_genome = /path/to/reference/genome.fa
reference_panel = /path/to/reference/panel.vcf.gz
genetic_map = /path/to/genetic/map.txt

# Input data paths
bam_list_file = /path/to/bam_list.txt
region_file = /path/to/regions.txt

# Output directory
output_dir = /path/to/output

[TOOLS]
# Tool executable paths (relative to apps_path)
samtools = samtools
bcftools = bcftools
tabix = tabix
bgzip = bgzip
eagle = Eagle_v2.4.1/eagle
shapeit4 = shapeit4.2/bin/shapeit4
beagle = beagle.28Jun21.220.jar

[PARAMETERS]
# Processing parameters
num_threads = 8
max_mismatch = 3
min_mapping_quality = 20
min_base_quality = 20

# Variant calling parameters
min_coverage = 10
max_coverage = 200
min_variant_quality = 30

# Phasing parameters
phasing_window = 1000000
phasing_overlap = 200000

# Filtering parameters
min_allele_frequency = 0.01
max_missing_rate = 0.1

[CHROMOSOMES]
# Chromosomes to process (comma-separated)
target_chromosomes = chr20,chr21,chr22

[LOGGING]
# Logging configuration
log_level = INFO
log_file = monopogen.log
debug_mode = false

[ADVANCED]
# Advanced settings (modify with caution)
memory_limit = 16G
temp_dir = /tmp/monopogen
cleanup_temp = true
resume_mode = false
